<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
</head>
<body>
    <h1 align="center">Listado de Productos</h1>
    
    <h2 align="center">
        <a th:href="@{RegistrarProducto}" th:text="'Nuevo Producto'"
           title="Registrar nuevo producto" class="btn btn-success"></a>
    </h2>
    <table align="center" border="2">
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Precio de Venta</th>
            <th>Stock</th>
            <th>Precio de Compra</th>
            <th>Estado</th>
            <th>Descripción</th>
            <th colspan="2">Acciones</th>
        </tr>
        <th:block th:each="p : ${listado}">
            <tr>
                <td th:text="${p.idproductocl3}"></td>
                <td th:text="${p.nombrecl3}"></td>
                <td th:text="${p.precioventacl3}"></td>
                <td th:text="${p.stock}"></td>
                <td th:text="${p.preciocompcl3}"></td>
                <td th:text="${p.estadocl3}"></td>
                <td th:text="${p.descripcl3}"></td>
                <td>
                    <a th:href="@{editar/}+${p.idproductocl3}" th:text="'Editar'" 
                       title="Editar Producto" class="btn btn-primary"></a>
                </td>
                <td>
                    <a th:href="@{eliminar/}+${p.idproductocl3}" th:text="'Eliminar'"
                       title="Eliminar Producto" class="btn btn-warning"></a>
                </td>
            </tr>
        </th:block>
    </table>
</body>
</html>
